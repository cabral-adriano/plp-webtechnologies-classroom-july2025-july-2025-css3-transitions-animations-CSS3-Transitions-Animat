<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS + JavaScript Animation Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interactive Animation Demo</h1>
  </header>

  <main>
    <!-- Part 1: CSS Animations -->
    <section>
      <h2>CSS3 Transitions & Animations</h2>
      <button class="animated-btn">Hover Me</button>
      <div class="pulse-box"></div>
    </section>

    <!-- Part 2 + 3: JavaScript Functions + CSS Integration -->
    <section>
      <h2>JavaScript-Controlled Animations</h2>
      <button id="animateBoxBtn">Animate the Box</button>
      <button id="resetBoxBtn">Reset</button>
      <div id="animatedBox"></div>
    </section>
  </main>

  </footer>

  <script src="script.js"></script>
</body>
